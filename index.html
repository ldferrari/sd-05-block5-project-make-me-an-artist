<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paleta de Cores</title>
  </head>

  <body>
    <header>
      <section>
        <h1 id='title'>Paleta de Cores</h1>
      </section>
    </header>
    <article id='color-palette' class='color-palette'>
      <div class="session">
        <div class='color selected' selected onclick="selecionaPreto()"></div>
        <div class='color color-yellow' onclick="selecionaAmarelo()"></div>
        <div class='color color-blue' onclick="selecionaAzul()"></div>
        <div class='color color-green' onclick="selecionaVerde()"></div>
      </div>
      <button id="clear-board">Limpar</button>
    </article><br>
    <article id='pixel-board' class="pixel-board">
      <div class="session1"></div>
      <div class="session2"></div>
      <div class="session3"></div>
      <div class="session4"></div>
      <div class="session5"></div>
    </article>
    <script src="script.js"></script>
  </body>

  </html>
