<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title-class">
        <h1 id="title">Paleta de Cores</h1>
    </div>
    <section class="color-palette-class">
        <div id="color-palette">
            <div class="color-black color selected"></div>
            <div class="color-red color"></div>
            <div class="color-blue color"></div>
            <div class="color-green color"></div>
        </div>
    </section>

    <section>
        <div id="pixel-board" class="pixel-board-class">
            <div class="pixel-board-class-linha1">
                <div class="pixel1 pixel"></div>
                <div class="pixel2 pixel"></div>
                <div class="pixel3 pixel"></div>
                <div class="pixel4 pixel"></div>
                <div class="pixel5 pixel"></div>
            </div>
            <div class="pixel-board-class-linha2">
                <div class="pixel6 pixel"></div>
                <div class="pixel7 pixel"></div>
                <div class="pixel8 pixel"></div>
                <div class="pixel9 pixel"></div>
                <div class="pixel10 pixel"></div>
            </div>
            <div class="pixel-board-class-linha3">
                <div class="pixel11 pixel"></div>
                <div class="pixel12 pixel"></div>
                <div class="pixel13 pixel"></div>
                <div class="pixel14 pixel"></div>
                <div class="pixel15 pixel"></div>
            </div>
            <div class="pixel-board-class-linha4">
                <div class="pixel16 pixel"></div>
                <div class="pixel17 pixel"></div>
                <div class="pixel18 pixel"></div> 
                <div class="pixel19 pixel"></div>
                <div class="pixel20 pixel"></div>
            </div>
            <div class="pixel-board-class-linha5">
                <div class="pixel21 pixel"></div>
                <div class="pixel22 pixel"></div>
                <div class="pixel23 pixel"></div>
                <div class="pixel24 pixel"></div>
                <div class="pixel25 pixel"></div>
            </div>
        </div>
    </section>
    
    <button id="clear-board" class="clear-board-class">Limpa Quadro</button>

    <script src="/script.js"></script>

</body>
</html>
