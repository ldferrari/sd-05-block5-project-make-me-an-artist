<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title-class">
        <h1 id="title">Paleta de Cores</h1>
    </div>
    <section class="color-palette-class">
        <div id="color-palette">
            <div class="color-black"></div>
            <div class="color-red"></div>
            <div class="color-blue"></div>
            <div class="color-green"></div>
        </div>
    </section>

    <section class="pixel-board-class">
        <div id="pixel-board">
            <div class="pixel-board-class-linha1">
                <div class="pixel1"></div>
                <div class="pixel2"></div>
                <div class="pixel3"></div>
                <div class="pixel4"></div>
                <div class="pixel5"></div>
            </div>
            <div class="pixel-board-class-linha2">
                <div class="pixel6"></div>
                <div class="pixel7"></div>
                <div class="pixel8"></div>
                <div class="pixel9"></div>
                <div class="pixel10"></div>
            </div>
            <div class="pixel-board-class-linha3">
                <div class="pixel11"></div>
                <div class="pixel12"></div>
                <div class="pixel13"></div>
                <div class="pixel14"></div>
                <div class="pixel15"></div>
            </div>
            <div class="pixel-board-class-linha4">
                <div class="pixel16"></div>
                <div class="pixel17"></div>
                <div class="pixel18"></div> 
                <div class="pixel19"></div>
                <div class="pixel20"></div>
            </div>
            <div class="pixel-board-class-linha5">
                <div class="pixel21"></div>
                <div class="pixel22"></div>
                <div class="pixel23"></div>
                <div class="pixel24"></div>
                <div class="pixel25"></div>
            </div>
        </div>
    </section>
    
    <button id="clear-board" class="clear-board-class">Limpa Quadro</button>

    <script src="/script.js"></script>

</body>
</html>
