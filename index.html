<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
 <body>
   <article>

        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
      </div>
      <div class="lines">
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
      </div>
      <div class="lines">
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
      </div>
      <div class="lines">

        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
        <div class="pixel borda"></div>
      </div>
    </div>
  </article>
  <script src="script.js"></script>
  </body>
</html>
