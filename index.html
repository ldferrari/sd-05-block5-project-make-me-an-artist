<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="palette">
      <div id="black" class="color black selected"></div>
      <div id="cor2" class="color"></div>
      <div id="cor3" class="color"></div>
      <div id="cor4" class="color"></div>
    </div>
    <button id="clear-board" class="buttons">Limpar</button>
    <input id="board-size" type="number" min="1" />
    <button id="generate-board">VQV</button>
    <div id="pixel-board" class="board">
      <div class="pixel first blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel first blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel first blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel first blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel first blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
      <div class="pixel blank"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
