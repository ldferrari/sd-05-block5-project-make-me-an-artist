<script>
       let recPixel = document.getElementById('clear-board')
       const limpar = document.getElementsByClassName('pixel')
       recPixel.addEventListener('click',function(){
           let contador = 0  
           while(contador < 25){
            limpar[contador].className = 'pixel'

             contador += 1
           }
       })
