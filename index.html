<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title-class">
        <h1 id="title">Paleta de Cores</h1>
    </div>
    <section class="color-palette-class">
        <div id="color-palette">
            <div class="color-black color selected"></div>
            <div class="color-red color"></div>
            <div class="color-blue color"></div>
            <div class="color-green color"></div>
        </div>
    </section>

    <button id="clear-board" class="clear-board-class">Limpar</button>

    <section>
        <div id="pixel-board" class="pixel-board-class">
            <div class="pixel-board-class-linha1">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-board-class-linha2">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-board-class-linha3">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-board-class-linha4">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div> 
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-board-class-linha5">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </div>
    </section>
    
    <script src="/script.js"></script>

</body>
</html>
