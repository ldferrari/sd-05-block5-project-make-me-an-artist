<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>  
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <head>
    <h1 id="title">Paleta de Cores</h1>
  </head>
  <!--Paleta de pixel cores-->
  <section id="container">
    <nav id="color-palette">
      <div class="color black selected"><!--black--></div>
      <div class="color red"><!--red--></div>
      <div class="color green"><!--green--></div>
      <div class="color blue"><!--blue--></div>
    </nav><br>
    <!--Iniciando a tela de pintural pixel-->
    <button id="clear-board">Limpar</button><br><br>
    <section id="pixel-board">
          <!--LINHA ZERO-->     
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
        <!--PRIMEIRA LINHA-->
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
        <!--SEGUNDA LINHA-->
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
        <!--TERCEIRA LINHA-->
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
        <!--QUARTA LINHA-->
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div> 
      <div class="pixel"></div>       
    </section>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
