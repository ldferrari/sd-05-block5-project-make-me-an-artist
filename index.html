<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paleta de Cores</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1> <!--Titulo da Página (check1)-->
    <!--A página tem que ter paleta com 4 cores distintas (check2)-->
    <section id="color-palette">
      <p>Selecione a cor desejada:</p>
      <!--A cor preta deve ser a primeira na paleta de cores (check5)-->
      <option id="colorOne" class="color blackPalette selected"></option>
      <option id="colorTwo" class="color redPalette"></option>
      <option id="colorThree" class="color bluePalette"></option>
      <option id="colorFour" class="color greenPalette"></option>
    </section>
    <button id ="clear-board" class="clearButton">Limpar</button>
    <table id="pixel-board" class="table"> <!--A página tem que ter quadro de 25 pixels (5x5) (check3)-->
      <tbody>
        <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
        </tr>
        <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
       </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="script.js"></script>
</html>
